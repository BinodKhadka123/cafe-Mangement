{% extends "resturant/includes/base.html" %}
{% load static %}

{% block content %}
<form class="max-w-sm mx-auto bg-red-500 mt-8 p-8 rounded-lg" method="post">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold">Add Menu</h2>
    <div class="mb-4">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>
    <div class="mb-4">
        {{ form.price.label_tag }}
        {{ form.price }}
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
</form>

{% endblock %}
